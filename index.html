<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <h1 align="center">네이버지도 api 웹사이트 불러오기</h1>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ivn65qfpgc"></script>
    
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script>

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.12668, 127.64366),
    zoom: 15
    });


var contentString = ['<div class="wrap">'
                           '<h3>극동대</h3>'
                                '<img src="./image/KKKK.PNG" width="80" height="80"/>'
                    '</div>';]join('');

var marker = new naver.maps.Marker({
position: new naver.maps.LatLng(37.12668, 127.64366),
map: map
});

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

</script>
</body>
</html>
